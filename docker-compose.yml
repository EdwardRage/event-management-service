services:
  ews-service:
    build: ./
    image: event-management-service
    container_name: event-container
    ports:
      - "8080:8080"
    depends_on:
      - ems-db
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://ems-db:5432/ems
      - SPRING_DATASOURCE_USERNAME=ems
      - SPRING_DATASOURCE_PASSWORD=ems

  ems-db:
    image: postgres:16.1
    container_name: ems-db
    ports:
      - "6532:5432"
    environment:
      - POSTGRES_PASSWORD=ems
      - POSTGRES_USER=ems
      - POSTGRES_DB=ems
    healthcheck:
      test: pg_isready -q -d $$POSTGRES_DB -U $$POSTGRES_USER
      timeout: 5s
      interval: 5s
      retries: 10

  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
    ports:
      - "2181:2181"

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    depends_on:
      - zookeeper
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    ports:
      - "9092:9092"